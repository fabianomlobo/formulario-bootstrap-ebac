<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        button.btn{
            margin-top: 15px;
        }
    </style>
    <title>Exercicio Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Entre em contato</h1>
                <form>
                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Digite seu E-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Digite seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
